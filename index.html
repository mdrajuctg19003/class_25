
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

  <body>
     <h4 style="text-align: center;"> Temp Page </h4> <br>
    <div class="input-group mb-3 w-25 mx-auto">
        <button class="btn btn-outline-secondary" type="button" id="decrement"> - </button>
        <input type="number" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1"
         value="1" id="cart">  
        <button class="btn btn-outline-secondary" type="button" id="increment"> + </button>
      </div>

      <div class="input-group mb-3 w-25 mx-auto password_box">
        <input type="password" class="form-control password" placeholder="Enter your password" aria-label="Enter your password" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary btn" type="button" id="button-addon2">Hide/show</button>
      </div>

     <div class="w-25 mx-auto">
        <label for="customRange1" class="form-label">Price Range</label>
        <input type="range" class="form-range" id="customRange1" value="20"min="0" max="500000">
        <h3></h3>
     </div>

     <h2></h2>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
